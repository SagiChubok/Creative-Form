<!DOCTYPE html>
<html lang="he">

<head>
	<!-- == Required meta tags == -->
	<meta charset="UTF-8">
	<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
	<!-- == Bootstrap CSS == -->
	<link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
	<title>שגיא צ'ובוק - חסמבה</title>
</head>

<body>
	<header>
		<!-- == AUDIO == -->
		 <audio controls autoplay>
			<source src="audio/source.mp3" type="audio/mpeg"> </audio> 
	</header>
	<main>
		<div id="bg2"></div>
		<div id="rock"></div>
		<div id="blackScreen1"></div>
		<div id="bench" class="glow"></div>
		<div id="blackScreen2"></div>
		<div id="paper" class="glow2"></div>
		<form id="form_id" action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET">
			<div id="myModal" class="modal">
				<div class="modal-content">
					<div class="modal-header rtl">
						<h2>טופס קבלה לחסמבה</h2></div>
					<div class="modal-body rtl">
						<br>
						<div class="row">
							<div class="col-sm-6">
								<!-- == FullName == -->
								<div class="col-sm-12">
									<label for="fullName">שם מלא (עברית):</label>
									<input type="text" class="form-control" id="fullName" name="fullName">
								</div>
								<!-- == Age == -->
								<div class="col-sm-12">
									<label for="age">גיל:</label>
									<select class="form-control" id="age" name="age">
										<option disabled selected value>&nbsp;</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
									</select>
								</div>
								<!-- == Phone == -->
								<div class="col-sm-12">
									<label for="phone">מספר טלפון (לא ניתן לאיתור):</label>
									<input type="tel" class="form-control" id="phone" name="phone" minlength="9" maxlength="10">
								</div>
								<!-- == Website == -->
								<div class="col-sm-12">
									<label for="website">אתר האינטרנט האחרון שביקרת בו:</label>
									<input type="url" class="form-control" id="website" name="website">
								</div>
								<!-- == Temp == -->
								<div class="col-sm-12">
									<label for="temper">מדד האומץ שלך (10-0):</label>
									<input type="range" class="custom-range" id="temper" name="temper" step="1" value="0" min="0" max="10"> </div>
							</div>
							<div class="col-sm-6">
								<!-- == Password == -->
								<div class="col-sm-12">
									<label for="pass">הכינוי הסודי שלך (עברית):</label>
									<input type="password" class="form-control" id="pass" name="pass">
								</div>
								<!-- == Coffee == -->
								<div class="col-sm-12">
									<label for="coffee">כמות הנבלים שהבסת עד היום:</label>
									<input type="number" class="form-control" id="coffee" name="coffee" min="0" max="10">
								</div>
								<!-- == Mail == -->
								<div class="col-sm-12">
									<label for="mail">כתובת המייל שלך עבור שליחת הודעות מוצפנות:</label>
									<input type="email" class="form-control" id="mail" name="mail">
								</div>
								<!-- == Address == -->
								<div class="col-sm-12">
									<label for="address">תאר/י את עצמך בקצרה:</label>
									<textarea class="form-control " id="address" name="address" cols="30" rows="1"></textarea>
								</div>
								<!-- == Checkbox == -->
								<div class="col-sm-12"> <span>סמנ/י את המוּמְחִיּוֹת שלך:<br></span>
									<div class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" name="interests[]" value="commander" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">בעל/ת כושר פיקוד</label>
									</div>
									<div class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" name="interests[]" value="medic" class="custom-control-input" id="customCheck2">
										<label class="custom-control-label" for="customCheck2">חובש/ת</label>
									</div>
									<div class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" name="interests[]" value="scientist" class="custom-control-input" id="customCheck3">
										<label class="custom-control-label" for="customCheck3">מדענ/ית</label>
									</div>
									<div class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" name="interests[]" value="radio technician" class="custom-control-input" id="customCheck4">
										<label class="custom-control-label" for="customCheck4">אלחוטאי/ת</label>
									</div>
									<div class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" name="interests[]" value="photographer" class="custom-control-input" id="customCheck5">
										<label class="custom-control-label" for="customCheck5">צלמ/ת</label>
									</div>
								</div>
							</div>
						</div>
						<br> </div>
					<div class="modal-footer">
						<!-- == Radio == -->
						<div class="col-sm-12 rtl">האם את/ה מבטיח לשמור אמונים לחסמבה?&nbsp;
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" name="gender" value="yes" id="customRadioInline1" class="custom-control-input">
								<label class="custom-control-label" for="customRadioInline1">כן</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" name="gender" value="no" id="customRadioInline2" class="custom-control-input">
								<label class="custom-control-label" for="customRadioInline2">לא
									<br>
									<br>
								</label>
							</div>
							<button id="submit-button" type="button" class="btn btn-primary btn-lg btn-block" onclick="submitForm()">הגש/י מועמדות</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</main>
	<footer>כל הזכויות שמורות לשגיא צ'ובוק - מבוא להנדסת ווב וענן, שנקר &copy;</footer>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/myscripts.js"></script>
</body>

</html>
